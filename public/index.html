<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class= "main-login">
        <div class= "left-login">
            <h1>O maior streaming<br>de games do mundo!</h1>
            <img src="image/game-boy.png" class="left-login-image" alt="">
        </div>
        <div class= "right-login">
            <div class= "card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>

                <div class="forgot-password"><a href="#">Refazer senha?</a> <a href="#" title="Criar uma conta"><strong>Inscreva-se</strong></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
